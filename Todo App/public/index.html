<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Todo App</h1>
    <div id="container" class="input-group inputField">
        <input id="inputField" type="text" class="inputTitle" placeholder="Title">
        <button onclick="addItem()" class="btn btn-primary" type="button">Add Item</button>
        <button onclick="deletAll()" class="btn btn-danger" type="button">Delete All</button>
      </div>

      <div style="text-align: center;">
        <ul id="list">

        </ul>
      </div>
    <script src="app.js"></script>
</body>
</html>
